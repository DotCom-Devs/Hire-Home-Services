<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HOME</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>

    <nav class='navbar navbar-default navbar-static-top'>
      <div class="container">
        <ul class='nav navbar-nav'>
          <li><a class="navbar-brand" href="">Django</a></li>
          <li><a class='navbar-link' href="{% url 'admin:index' %}">Admin</a></li>
          {% if user.is_authenticated %}
            <li><a class='navbar-link' href="{% url 'accounts:logout' %}">Logout</a></li>
            <li><a class='navbar-link' href="">Profile</a></li>
          {% else %}
            <li><a class='navbar-link' href="{% url 'accounts:user_login' %}">Login</a></li>
            <li><a class='navbar-link' href="{% url 'accounts:register' %}">Register</a></li>
            <li><a class='navbar-link' href="{% url 'accounts:registerservice' %}">Register Service</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
